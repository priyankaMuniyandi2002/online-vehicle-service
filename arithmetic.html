            <button onclick="mul()">Multiply</button>
            <button onclick="sub()">Subtraction</button>

            <script>
                function add(){
                    let num1=document.getElementById("num1").value;
                    let num2=document.getElementById("num2").value;
                    console.log(Number(num1)+Number(num2));
                }function mul(){
                    let num1=document.getElementById("num1").value;
                    let num2=document.getElementById("num2").value;
                    console.log(Number(num1)*Number(num2));
                }
                function sub(){
                    let num1=document.getElementById("num1").value;
                    let num2=document.getElementById("num2").value;
                    console.log(Number(num1)-Number(num2));
                }
                function divide(){
                    let num1=document.getElementById("num1").value;

                    console.log(Number(num1)/Number(num2));
                }
